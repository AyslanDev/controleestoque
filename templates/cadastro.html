{extends file=theme.html}
{block name=body}
<section id="cadastro" class="mt-5">
    <div class="container d-flex justify-content-center">
      <div class="card w-80">
        <div class="card-body">
          <h5 class="card-title">Cadastro de produtos</h5>
  
          <form class="row g-3 form_submit" action="/cadastrar" method="POST">
            <input type="hidden" name="token" value="{$csrf}">
            <div class="col-md-12">
              <input type="text" class="form-control" name="product" placeholder="Produto">
            </div>
            <div class="col-md-6">
              <input type="number" class="form-control" name="quantity" placeholder="Quantidade">
            </div>
            <div class="col-md-6">
              <input type="number" class="form-control" name="value" placeholder="Valor">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
    
        </div>
      </div>
    </div>
  </section>   
{/block}
