{extends file="theme.html"}
{block name=body} 
<section id="listagem" class="mt-5">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Produtos cadastrados</h5>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Produto</th>
              <th scope="col">Quantidade</th>
              <th scope="col">Valor</th>
              <th scope="col" style="text-align: center">Ações</th>
            </tr>
          </thead>
          <tbody class="list">
            {foreach from=$products item=product}
            <tr class="{if $product.quantity <= 10} table-danger {/if} {if $product.quantity > 10 && $product.quantity < 20} table-warning {/if} {if $product.quantity > 20} table-success {/if} ">
              <td style="width: 30%;">{$product.product}</td>
              <td style="width: 20%;">{$product.quantity}</td>
              <td style="width: 20%;">{$product.value}</td>
              <td style="width: 20%; text-align: center;"><a href="/listagem/{$product.Id}" class="btn btn-primary"><i class="bi bi-pencil-square"></i></a> <a href="/delete/{$product.Id}" class="btn btn-danger"><i class="bi bi-x-square"></i></a></td>
            </tr>
            {/foreach}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

{/block}
